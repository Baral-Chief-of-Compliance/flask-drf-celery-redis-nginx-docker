version: "3.7"
services:

  news_app:
    build: './news_app'
    restart: always
    volumes:
      - ./news_app/:/usr/src/app/
      - static_files:/usr/src/app/staticfiels
      - media_fiels:/usr/src/app/media
    ports:
      - 8001:8001

  flask_app:
    build: './flask_app'
    restart: always
    ports:
      - 8000:8000

    depends_on:
      - redis

  
  simple_worker:
    build: './simple_worker'
    restart: always
    depends_on:
      - redis
      - flask_app

  redis:
    image: 'redis:4-alpine'
    restart: always
    ports:
      - 6379:6379

  nginx:
    build: './nginx'
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ./static:/home/app/staticfiles/
      - static_files:/home/app/staticfiels
      - media_fiels:/home/app/media

volumes:
  static_files: 
  media_fiels: 